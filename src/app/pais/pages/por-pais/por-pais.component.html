<h2>Por país</h2>
<hr>

<div class="row">
    <div class="col">
        <app-pais-input
        (onEnter)="buscar( $event )"
        placeholder="buscar país..."> 
        </app-pais-input>
    </div>
</div>

<hr>
<div *ngIf="hayError"
    class="alert alert-danger">
    <span>
        no se encontró nada con el término "{{ termino }}"
    </span>
</div>

<div *ngIf="paises.length > 0" class="row animate__animated animate__backInLeft">
    <div class="col">
        <app-table-pais [paises]="paises" ></app-table-pais>
    </div>
</div>
